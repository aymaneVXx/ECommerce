services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  migrate:
    build:
      context: .
      dockerfile: ECommerce.API/Dockerfile.migrate
    container_name: ecommerce-migrate
    environment:
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=ECommerceDB;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True"
    depends_on:
      - db
    restart: on-failure

  api:
    build:
      context: .
      dockerfile: ECommerce.API/Dockerfile
    container_name: ecommerce-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=ECommerceDB;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True"
      JWT__Issuer: "ECommerce.API"
      JWT__Audience: "ECommerce.API"
      JWT__Key: "${JWT_KEY}"
      Stripe__SecretKey: "${STRIPE_SECRET_KEY}"
      Stripe__WebhookSecret: "${STRIPE_WEBHOOK_SECRET}"
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  mssql_data:
